on : 
  push:
    branches:
      - main
      - "release/**"
    paths:
      -"src/**"
  pull_request:
    branches:
      - "main"
      - "release/**"
jobs:
  test:
    runs_on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5.0.0

    - name: run tests
      run :  npm test

